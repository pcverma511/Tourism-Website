<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d45a823c08.js" crossorigin="anonymous"></script>
    <title>Come Travel With Me !!</title>
</head> 
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">TW </h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="./index.html">HOME</a></li>
                <li class="nav-item"> <a href="./about.html">ABOUT</a></li>
                <li class="nav-item"> <a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="address">
    
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot text-red fa-1x"></i>
                        <h2 class="md-heading text-grey">location</h2>
                        <p>H.no. 69, Kamla Nagar, Indira Nagar, New Delhi</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope text-red fa-1x"></i>
                        <h2 class="md-heading text-grey">e-mail</h2>
                        <p>pcverma@mycomancy.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone text-red fa-1x"></i>
                        <h2 class="md-heading text-grey">call</h2>
                        <p>+91855001100</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company-img">
                </div>
    
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling the form given below</p>
                    <div class="form-content">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-content">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-content">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-content">
                        <label for="Messag">Message</label>
                        <textarea name="" id="message" cols="30" rows="10">   </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
        </div>
        <p>World Travel &copy; 2022, All Rights Reserved </p>
    </footer>
    
</body>
</html>
